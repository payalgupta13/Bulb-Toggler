<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        .app-title{
            text-align: center;
        }
        .img-bulb{
            height: 150px;

        }
        .theme-select-icon{
            height: 30px;
            cursor: pointer;
        }
        .theme-selector-container{
            position: fixed;
            right: 5px;
        }
        .bg-dark{
            background-color: #1a1a1a;

        }
        .bg-light{

        }

</head>
<body class="bg-light" id="main-body">
    <h1 class="app-title">Bulb Toggler</h1>

    <div class="theme-selector-container">
        <img src="sun.png" class="theme-select-icon" onclick="enableLight()">
        <img src="full-moon.png" class="theme-select-icon" onclick="enableDark()"/>

    </div>
    <img src="off.png" class="img-bulb" id="img-bulb"/>
    

    <div class="btn-container">
        <button type="button" class="btn-toggle btn-light"
