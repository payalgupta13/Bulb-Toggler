<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        .app-title{
            text-align: center;
        }
        .img-bulb{
            height: 150px;
            display:block;
            margin:10px auto;
        }
        .btn-container{
            display: flex;
            justify-content: center;

        }
        .btn-toggle{
            border-radius: 5px;
            margin: 10px 30px;
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="app-title">Bulb Toggler</h1>
    <img src="off.png" class="img-bulb" id="img-bulb">
    

    <div class="btn-container">
        <button type="button" class="btn-toggle" onclick="bulbon()">
            ON
        </button>
        <button type="button" class="btn-toggle" onclick="bulboff()">
            OFF
        </button>
    </div>
    <script>
        function bulbon(){
            const bulbElement = document.getElementById("img-bulb")
            bulbElement.src="on.png"
        }

        function bulboff(){
         const bulbElement = document.getElementById("img-bulb")
         bulbElement.src="off.png"
        }
    </script>
</body>
</html>
